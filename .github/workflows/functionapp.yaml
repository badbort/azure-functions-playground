name: Staging build, test & deploy app

on:
  workflow_dispatch:
  push:
    paths:
      - TestFunctionApp/**/*

  pull_request:
    branches: [main]
    paths:
      - TestFunctionApp/**/*

env:
  SOLUTION: ./TestFunctionApp
  AZURE_FUNCTIONAPP_NAME: func-githubmigration
  AZURE_FUNCTIONAPP_RESOURCEGROUP: github-migration-npe
  AZURE_FUNCTION_APP_PACKAGE_PATH: './TestFunctionApp'
  DOTNET_VERSION: '6.0.*'

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        env:
          ARM_USE_OIDC: true
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Checkout GitHub Action'
        uses: actions/checkout@master

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build'
        shell: bash
        run: |
          dotnet build '${{ env.AZURE_FUNCTION_APP_PACKAGE_PATH }}' --configuration Release --output '${{ env.AZURE_FUNCTION_APP_PACKAGE_PATH }}/output'

      - name: Test
        run: dotnet test '${{ env.AZURE_FUNCTION_APP_PACKAGE_PATH }}' --no-restore

      - name: ðŸš€ Deploy Azure Functions App 
        uses: Azure/functions-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTION_APP_PACKAGE_PATH }}/output'
          respect-funcignore: true